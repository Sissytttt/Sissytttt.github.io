<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .scroll-container {
            width: 100%;
            overflow-x: auto;
            height: 200px;
            white-space: nowrap;
        }

        .scroll-container img {
            display: inline-block;
        }
    </style>
    <title>水平滑动的长图</title>
</head>

<body>
    <div class="scroll-container">
        <img src="test.png" alt="长图" width="2000">
    </div>
</body>

</html>

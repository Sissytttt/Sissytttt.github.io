<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container {
            position: relative;
            width: 300px;
            /* 设置适合你的宽度 */
            height: 200px;
            /* 设置适合你的高度 */
        }

        .image-container img,
        .image-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container video {
            display: none;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="test.png" alt="Static Image" class="static-img">
        <video class="video-img" muted loop>
            <source src="testV.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const container = document.querySelector('.image-container');
        const staticImg = container.querySelector('.static-img');
        const videoImg = container.querySelector('.video-img');

        container.addEventListener('mouseenter', () => {
            staticImg.style.display = 'none';
            videoImg.style.display = 'block';
            videoImg.play();
        });

        container.addEventListener('mouseleave', () => {
            staticImg.style.display = 'block';
            videoImg.style.display = 'none';
            videoImg.pause();
            videoImg.currentTime = 0;
        });
    </script>
</body>

</html>
